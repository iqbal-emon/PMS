<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    @if(isUpdateMode){
                    
                        <h3> Update Product</h3>
                    }
                    @else {
                        <h3>Create New Product</h3>

                    }
                </div>
                <div class="card-body">
                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" formControlName="name"  class="form-control" id="name" placeholder="Enter product name">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea formControlName="description" class="form-control" id="description" placeholder="Enter product description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select formControlName="category" class="form-select" id="category">
                                <option value="">-- Please Select --</option>
                                <option *ngFor="let category of categories" [value]="category">
                                  {{ category }}
                                </option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                            <input  type="number" formControlName="quantity" class="form-control" id="quantity" placeholder="Enter quantity">
                        </div>
                        <div class="mb-3">
                            <label for="unitPrice" class="form-label">Unit Price <span class="text-danger">*</span></label>
                            <input type="text" formControlName="unitPrice" class="form-control" id="unitPrice" placeholder="Enter unit price">
                        </div>
                        <div class="mb-3">
                            <label for="createDate" class="form-label">Create Date</label>
                            <input type="date" formControlName="createDate" class="form-control" id="createDate">
                        </div>

                        @if (isUpdateMode) {
                            <button type="submit" class="btn btn-primary w-100">Update Product</button>

                        }
                        @else{
                            <button type="submit" class="btn btn-primary w-100">Create Product</button>

                        }
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
